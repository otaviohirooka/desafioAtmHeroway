<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="header">
                <h1>ATM</h1>
                <div class="welcome">
                    <span>Bem vindo</span>
                    <span>João da Silva</span>
                </div>
            </div>
            <div class="atm">
                <div class="account">
                    <div class="item">
                        <span>Saldo</span>
                        <span>
                            <span class="symbol">$</span> <span class="value">9.999.999 &infin;</span>
                        </span>
                    </div>
                    <div class="item">
                        <span>Notas disponíveis</span>
                        <span>
                            <span class="bill">$ 100.00</span>
                            <span class="bill">$ 50.00</span>
                            <span class="bill">$ 20.00</span>
                            <span class="bill">$ 10.00</span>
                        </span>
                    </div>
                    <div class="withdraw">
                        $ 100, $ 100, $50, $10
                    </div>
                </div>
                <div class="action">
                    <p id="amount" class="input"></p>
                    <!-- <input id="amount" type="text" class="input" value="0" readonly></input> -->
                    <div class="keyboard">
                        <div class="line">
                            <button id="btn-number1">1</button>
                            <button id="btn-number2">2</button>
                            <button id="btn-number3">3</button>
                        </div>
                        <div class="line">
                            <button id="btn-number4">4</button>
                            <button id="btn-number5">5</button>
                            <button id="btn-number6">6</button>
                        </div>
                        <div class="line">
                            <button id="btn-number7">7</button>
                            <button id="btn-number8">8</button>
                            <button id="btn-number9">9</button>
                        </div>
                        <div class="line">
                            <button id="btn-clear"class="action gray">Limpar</button>
                            <button id="btn-number0">0</button>
                            <button id="btn-confirm" class="action pink">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fast-withdraw"></div>
        </div>
    </div>
    <script type="text/javascript" src=atm.js></script>
</body>
</html>
