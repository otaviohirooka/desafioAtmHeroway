<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="header">
                <h1>ATM</h1>
                <div class="welcome">
                    <span>Bem vindo</span>
                    <span>João da Silva</span>
                </div>
            </div>
          <div class="atm">
                <div class="account">
                    <div class="item">
                        <span>Saldo</span>
                        <span>
                            <span class="symbol">$</span> <span class="value">9.999.999 &infin;</span>
                        </span>
                    </div>
                    <div class="item">
                        <span>Notas disponíveis</span>
                        <span>
                            <span class="bill">$ 100.00</span>
                            <span class="bill">$ 50.00</span>
                            <span class="bill">$ 20.00</span>
                            <span class="bill">$ 10.00</span>
                        </span>
                    </div>
                    <div id="withdraw"class="withdraw"></div>
                </div>
                <div class="action">
                    <input id="input" type="text" class="input" readonly />
                    <div class="keyboard">
                        <div class="line">
                            <div id="btnNumber1">1</div>
                            <div id="btnNumber2">2</div>
                            <div id="btnNumber3">3</div>
                        </div>
                        <div class="line">
                            <div id="btnNumber4">4</div>
                            <div id="btnNumber5">5</div>
                            <div id="btnNumber6">6</div>
                        </div>
                        <div class="line">
                            <div id="btnNumber7">7</div>
                            <div id="btnNumber8">8</div>
                            <div id="btnNumber9">9</div>
                        </div>
                        <div class="line">
                            <div id="btnClear" class="action gray">Limpar</div>
                            <div id="btnNumber0">0</div>
                            <div id="btnConfirm" class="action pink">Confirmar</div>
                        </div>
                    </div>
                </div>
          </div>
          <div class="fast-withdraw"></div>
        </div>
      </div>
      <script type="text/javascript" src=atm.js></script>
</body>
</html>
