<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="header">
                <h1>ATM</h1>
                <div class="welcome">
                    <span>Bem vindo</span>
                    <span>João da Silva</span>
                </div>
            </div>
            <div class="atm">
                <div class="account">
                    <div class="item">
                        <span>Saldo</span>
                        <span>
                            <span class="symbol">$</span> <span class="value">9.999.999 &infin;</span>
                        </span>
                    </div>
                    <div class="item">
                        <span>Notas disponíveis</span>
                        <span>
                            <span class="bill">$ 100.00</span>
                            <span class="bill">$ 50.00</span>
                            <span class="bill">$ 20.00</span>
                            <span class="bill">$ 10.00</span>
                        </span>
                    </div>
                    <div class="withdraw">
                        $ 100, $ 100, $50, $10
                    </div>
                </div>
                <div class="action">
                    <input type="text" class="input" value="260" readonly />
                    <div class="keyboard">
                        <div class="line">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="line">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="line">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="line">
                            <button class="action gray">Limpar</button>
                            <button>0</button>
                            <button class="action pink">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fast-withdraw"></div>
        </div>
    </div>
</body>
</html>
